name: RefreshVersions
on:
  schedule:
  - cron: 0 7 * * 1
  workflow_dispatch: {}
jobs:
  check_yaml_consistency:
    runs-on: ubuntu-latest
    steps:
    - id: step-0
      name: Check out
      uses: actions/checkout@v3
    - id: step-1
      name: Execute script
      run: rm '.github/workflows/refreshVersions.yaml' && '.github/workflows/refreshVersions.main.kts'
    - id: step-2
      name: Consistency check
      run: git diff --exit-code '.github/workflows/refreshVersions.yaml'
  Refresh-Versions:
    runs-on: ubuntu-latest
    needs:
    - check_yaml_consistency
    steps:
    - id: step-0
      name: check-out
      uses: actions/checkout@v3
      with:
        ref: master
    - id: step-1
      name: setup-java
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: adopt
        cache: gradle
    - id: step-2
      name: create-branch
      uses: peterjgrainger/action-create-branch@v2.3.0
      with:
        branch: dependency-update
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - id: step-3
      name: Grant permission gradlew
      run: chmod +x gradlew
    - id: step-4
      name: gradle refreshVersions
      run: ./gradlew refreshVersions
    - id: step-5
      name: Commit
      uses: actions-js/push@v1.4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        message: Refresh libs.versions.toml and versions.properties
        branch: dependency-update
        empty: false
        force: true
    - id: step-6
      name: Pull Request
      uses: repo-sync/pull-request@v2
      with:
        source_branch: dependency-update
        destination_branch: master
        pr_title: Upgrade gradle dependencies
        pr_body: '[refreshVersions](https://github.com/jmfayard/refreshVersions) has
          found those library updates!'
        pr_draft: false
        pr_allow_empty: false
        github_token: ${{ secrets.GITHUB_TOKEN }}
